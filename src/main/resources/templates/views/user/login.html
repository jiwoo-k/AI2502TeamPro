<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 필요한 CSS, JS 삽입 -->

  <title>로그인</title>
</head>

<div class="container mt-3 text-center">
  <form th:action="@{/user/login}" method="POST">
    <h1 class="h3 mb-3 fw-normal">ROOFY LOGIN</h1>
    <!--OAUth zone-->
    <div>
      <a class="btn btn-lg my-1" th:href="@{/oauth2/authorization/google}">
        <img th:src="@{/image/google_login_button.png}" width="50" height="50">
      </a>

      <a class="btn btn-lg my-1" th:href="@{https://kauth.kakao.com/oauth/authorize(response_type=${'code'}, client_id=${@environment.getProperty('app.oauth2.kakao.client-id')}, redirect_uri=${@environment.getProperty('app.oauth2.kakao.redirect-uri')})}">
        <img th:src="@{/image/kakao_login_button.png}" width="50" height="50">
      </a>
    </div>
    <!--OAUth zone-->

    <!--에러 메시지-->
    <div class="row mt-5">
      <div class="col-12 text-danger" th:text="${errorMessage}">
      </div>
    </div>
    <!--에러 메시지-->

    <!--로그인 form-->
    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="username" th:value="${username}" placeholder="아이디 입력" required>
      <label for="username">아이디 입력</label>
    </div>
    <div class="form-floating mt-1">
      <input type="password" class="form-control" name="password" id="password" value="" placeholder="비밀번호 입력" required>
      <label for="password">비밀번호 입력</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary my-1" type="submit">로그인</button>

    <a class="w-100 btn btn-lg btn-primary my-1" th:href="@{/user/register}">회원가입</a>
    <p class="mt-2 mb-3 text-muted">Copyright © ROOFY. All Rights Reserved.</p>
  </form>
</div>


</body>
</html>
