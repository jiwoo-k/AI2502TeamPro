<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<title>회원가입</title>
</head>

<body>
<div class="container mt-3">
	<div class="row mt-5">
		<div class="col-12 text-center">
			<h1>회원가입</h1>
		</div>
	</div>

	<div class="row mt-5">
		<div class="col-12 text-danger" th:text="${error}">
			<!-- 오류 메세지 -->
		</div>
	</div>
	<!-- 로그인 페이지로 돌아가기 -->
	<a th:href="@{/user/login}"
	   class="btn btn-outline-secondary ms-2">
		로그인으로 돌아가기
	</a>



	<div class="row">
		<form method="POST" th:action="@{/user/register}">
			<div class="form-group mt-3">
				<label for="username">아이디</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="아이디" th:value="${username}">
			</div>
			<div class="form-group mt-3">
				<label for="name">이름(닉네임)</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="이름(닉네임)" th:value="${name}">
			</div>
			<div class="form-group mt-3">
				<label for="password">비밀번호</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" value="">
			</div>
			<div class="form-group mt-3">
				<label for="re-password">비밀번호 확인</label>
				<input type="password" class="form-control" id="re-password" name="re_password" placeholder="비밀번호 확인" value="">
			</div>
			<button type="submit" class="w-100 btn btn-lg btn-primary mt-3">회원가입 완료</button>
		</form>
	</div>


</div>


</body>
</html>
