<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>삭제 결과</title>
</head>
<body>
<script th:if="${result >= 0}">
    if (confirm("게시물을 삭제하시겠습니까?")){
        alert("삭제가 완료 되었습니다")
        location.href = "/board/list";
    }
    else {
        alert("삭제 실패 했습니다")
        history.back();
    }
</script>

</body>
</html>
