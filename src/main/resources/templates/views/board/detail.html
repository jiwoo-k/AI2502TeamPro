<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h2>게시물 상세조회</h2>
<div>
    <div th:text="'작성자: ' + ${board.name}" ></div>
    <div th:text="${#temporals.format(board.createdat,  'yyyy-MM-dd HH:mm:ss')} + ' 작성'"></div>
</div>
<div>
    <span th:text="${board.title}"></span>
</div>

<div>
    <span th:text="${board.content}"></span>
</div>


<div>
    <button><a th:href="@{'/board/list'}">목록</a></button>
</div>
<div>
    <button><a th:href="@{'/board/update/' + ${board.id}}">수정하기</a></button>
</div>
<div>
    <button><a th:href="@{'/board/delete'}">삭제</a></button>
</div>
</body>
</html>
