<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link rel="stylesheet" th:href="@{/CSS/main.css}">
    <script th:src="@{/JS/detail.js}" defer></script>
    <script th:src="@{/JS/comment.js}" defer></script>
    <script th:inline="javascript">
        window.postId = [[${board.id}]];
        window.loggedUserId = [[${#authentication.principal.id}]];
        window.postAuthorId = [[${board.user.id}]];
    </script>
</head>
<body>
<div class="container my-5">
    <h1 th:text="${board.title}">게시글 제목</h1>
    <p class="text-muted">
        작성자: <span th:text="${board.user.username}">작성자</span> |
        작성일: <span th:text="${#dates.format(board.createdat, 'yyyy-MM-dd HH:mm')}">작성일</span>
    </p>
    <div class="mb-4" th:text="${board.content}">본문 내용</div>
    <div th:if="${tags != null}">
        <h5>태그</h5>
        <span th:each="tag : ${tags}" class="badge bg-secondary me-1" th:text="${tag.name}">#태그</span>
    </div>
    <input type="hidden" id="post-id" th:value="${board.id}"/>
    <hr class="my-4">
    <div th:replace="~{views/board/comment :: comment-fragment}"></div>
</div>
</body>
</html>
