<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 수정</title>
    <th:block th:replace="~{common/header :: header-fragment}" />
    <link rel="stylesheet" th:href="@{/css/admin-category.css}" />
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">카테고리 수정</h1>

    <form th:action="@{/admin/category/save}" method="post" enctype="multipart/form-data">
        <!-- 숨은 ID -->
        <input type="hidden" name="id" th:value="${category.id}" />

        <!-- 카테고리 이름 -->
        <div class="mb-3">
            <label for="name" class="form-label fw-bold">카테고리 이름 수정</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${category.name}" required />
        </div>

        <!-- 기존 아이콘 -->
        <div class="mb-3">
            <label class="form-label fw-bold">기존 아이콘</label><br/>
            <img th:src="@{${category.iconPath}}" alt="기존 아이콘"
                 style="width:60px; height:60px; object-fit:cover; border:1px solid #ccc;" />
        </div>

        <!-- 새 아이콘 첨부 -->
        <div class="mb-3">
            <label for="file" class="form-label fw-bold">카테고리 아이콘 첨부 input</label>
            <input type="file" id="file" name="file" class="form-control" />
        </div>

        <!-- 버튼 -->
        <div class="text-center mt-4">
            <button type="button"
                    class="btn btn-outline-secondary me-2"
                    th:onclick="|location.href='@{/admin/category/list}'|">
                목록
            </button>
            <button type="submit"
                    class="btn btn-outline-primary">
                수정 완료
            </button>
        </div>
    </form>
</div>

</body>
</html>
