<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자 상세관리</title>
<!--    <link rel="stylesheet" href="/css/admin/users.css">-->
    <link rel="stylesheet" href="/css/design/admin.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <th:block th:replace="~{common/header :: headline-fragment}"></th:block>
</head>

<body>
<th:block th:replace="~{common/header :: header-fragment}"></th:block>

<div class="container mt-5">

<table>
    <thead>
    <tr>
        <th>신고한 사용자 아이디(이름)</th>
        <th>게시물 제목</th>
        <th>신고 사유</th>
        <th>신고 날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="warnDetail : ${warnDetailList}">
        <td th:utext="${warnDetail.complaintUser.username} + '<br>(' + ${warnDetail.complaintUser.name} + ')'"></td>

        <td>
            <a th:href="@{/board/detail/{postId}(postId=${warnDetail.post.id})}"
            th:text="${warnDetail.post.title}"></a>
        </td>

        <td th:text="${warnDetail.reason}"></td>

        <td th:text="${#temporals.format(warnDetail.warnDate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
</table>

</div>

</body>
</html>
