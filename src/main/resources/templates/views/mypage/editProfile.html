<!-- src/main/resources/templates/views/mypage/editProfile.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정</title>
    <!-- Bootstrap CSS: 필수 -->
    <!-- Bootstrap CSS (SRI 제거) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/design/mypage.css}">

    <!-- 이 4개는 헤더를 사용하는 모든 페이지에 포함되어야합니다. -->
    <!-- 올바른 순서대로 해야 충돌 없이 작동한답니다... -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY"></script>
    <script th:src="@{/js/location.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<th:block th:replace="~{common/header :: header-fragment}"/>
<main style="padding: 40px; max-width: 800px; margin: auto;">

    <!-- ← 마이페이지 메인으로 -->
    <div style="margin-bottom: 20px;">
        <a th:href="@{/mypage}"
           style="
       display: inline-block;
       padding: 8px 16px;
       background-color: #e0f7fa;
       border-radius: 4px;
       text-decoration: none;
       font-weight: bold;
     ">
            ← 마이페이지 메인으로
        </a>
    </div>

    <!-- 수정 성공 메시지 -->
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <!-- 1. 회원 정보 수정 -->
    <div style="background-color:#555;color:#fff;padding:15px;margin-bottom:20px;">
        회원정보 수정
    </div>

    <form th:action="@{/mypage/update}"
          th:object="${profileUpdateForm}"
          method="post">

        <sec:csrfInput/>

        <!-- _csrf 변수가 있을 때만 폼에 hidden input 추가 -->
        <input th:if="${_csrf != null}"
               type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>


        <!-- 2. 새로운 닉네임 입력 -->
        <div style="border:1px solid #ccc;padding:15px;margin-bottom:10px;">
            새로운 닉네임 입력
            <input th:field="*{name}"
                   type="text"
                   placeholder="새 닉네임"
                   required
                   style="width:100%;margin-top:5px;padding:8px;"/>
            <!-- 검증 에러 출력 추가 -->
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <!-- 3. 새로운 비밀번호 입력 -->
        <div style="border:1px solid #ccc;padding:15px;margin-bottom:10px;">
        <input id="newPassword"
               th:field="*{newPassword}"
               type="password"
               placeholder="새 비밀번호"
               style="width:100%; margin-top:5px; padding:8px;"/>
        <!-- 검증 에러 출력 추가 -->
        <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
            비밀번호 재입력
            <input id="confirmPassword"
                   th:field="*{confirmPassword}"
                   type="password"
                   placeholder="비밀번호 확인"
                   style="width:100%; margin-top:5px; padding:8px;"/>
            <!-- 검증 에러 출력 추가 -->
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </div>

        <!-- 비밀번호 수정 토글 -->
        <button type="button"
                id="togglePassword"
                style="margin-bottom:20px;padding:8px 16px;">
            비밀번호 수정하기
        </button>

        <!-- 5. 태그 form -->
        <div style="border:1px solid #ccc;padding:15px;margin-bottom:20px;">
            태그 추가
            <input th:field="*{tags}"
                   type="text"
                   placeholder="관심사 태그 입력"
                   style="width:100%;margin-top:5px;padding:8px;"/>
            <!-- 검증 에러 출력 추가 -->
            <div th:if="${#fields.hasErrors('tags')}" th:errors="*{tags}"></div>
        </div>

        <!-- 6. 수정 완료 버튼 -->
        <button type="submit" style="padding:10px 20px;">
            수정 완료
        </button>
    </form>

    <script>
        const toggleBtn = document.getElementById('togglePassword');
        const pwInput = document.getElementById('newPassword');
        const confirmInput = document.getElementById('confirmPassword');
        toggleBtn.addEventListener('click', () => {
            // readonly 속성 토글
            pwInput.readOnly = !pwInput.readOnly;
            confirmInput.readOnly = !confirmInput.readOnly;
        });
    </script>

</main>
</body>
</html>
