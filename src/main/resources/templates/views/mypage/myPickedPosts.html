<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내가 픽한 댓글의 게시글</title>
    <!-- Bootstrap CSS: 필수 -->
    <!-- Bootstrap CSS (SRI 제거) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">

    <!-- 이 4개는 헤더를 사용하는 모든 페이지에 포함되어야합니다. -->
    <!-- 올바른 순서대로 해야 충돌 없이 작동한답니다... -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY"></script>
    <script th:src="@{/js/location.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<th:block th:replace="~{common/header :: header-fragment}"></th:block>

<!-- ← 마이페이지 메인으로 -->
<div style="margin-bottom: 20px;">
    <a th:href="@{/mypage}"
       style="
       display: inline-block;
       padding: 8px 16px;
       background-color: #e0f7fa;
       border-radius: 4px;
       text-decoration: none;
       font-weight: bold;
     ">
        ← 마이페이지 메인으로
    </a>
</div>

<main class="container mt-4">
    <h2>내가 픽한 댓글의 게시글</h2>
    <table class="table">
        <thead>
        <tr>
            <th>제목</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${pickedPosts.content}">
            <td>
                <a th:href="@{/board/detail/{id}(id=${post.id})}"
                   th:text="${post.title}">Post Title</a>
            </td>
            <td th:text="${#temporals.format(post.createdat, 'yyyy-MM-dd HH:mm')}">
                2025-05-28 15:00
            </td>
        </tr>
        </tbody>
    </table>

    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${!pickedPosts.hasPrevious()}? 'disabled'">
                <a class="page-link"
                   th:href="@{/mypage/my-picked-posts(page=${pickedPosts.number - 1})}">
                    Previous
                </a>
            </li>
            <li class="page-item disabled">
                <span class="page-link"
                      th:text="'Page ' + (${pickedPosts.number + 1}) + ' / ' + ${pickedPosts.totalPages}">
                    Page 1 / 1
                </span>
            </li>
            <li class="page-item" th:classappend="${!pickedPosts.hasNext()}? 'disabled'">
                <a class="page-link"
                   th:href="@{/mypage/my-picked-posts(page=${pickedPosts.number + 1})}">
                    Next
                </a>
            </li>
        </ul>
    </nav>
</main>
</body>
</html>
