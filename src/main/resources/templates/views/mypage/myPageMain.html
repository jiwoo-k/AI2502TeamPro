<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>

    <!-- Bootstrap CSS: 필수 -->
    <!-- Bootstrap CSS (SRI 제거) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/design/mypage.css}">


    <!-- 이 4개는 헤더를 사용하는 모든 페이지에 포함되어야합니다. -->
    <!-- 올바른 순서대로 해야 충돌 없이 작동한답니다... -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY"></script>
    <script th:src="@{/js/location.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<!-- 수정 성공 플래시 메시지 -->
<div th:if="${msg}"
     class="alert alert-success"
     th:text="${msg}">
</div>
<body>
<!-- 공통 헤더 삽입  -->
<th:block th:replace="~{common/header :: header-fragment}"></th:block>

<main style="padding: 40px; max-width: 800px; margin: auto;">
    <h2 style="text-align: center; margin-bottom: 30px;">마이페이지</h2>
    <!-- 2. 내 활동 통계  -->
    <div style="border:1px solid #ccc; padding:20px; text-align:center; margin-bottom:30px;">
        <span style="margin-right:40px;">팔로워 수: <strong th:text="${user.followersCount}">0</strong></span>
        <span>누적 신고 횟수: <strong th:text="${user.warningCount}">0</strong></span>
    </div>
    <!-- 3~6. 기능 버튼 -->
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
        <a th:href="@{/mypage/post}"
           style="padding: 20px 30px; background-color: #e0f7fa; border-radius: 8px; text-decoration: none; color: black;">내가
            작성한 글</a>
        <a th:href="@{/mypage/comment}"
           style="padding: 20px 30px; background-color: #e0f7fa; border-radius: 8px; text-decoration: none; color: black;">내가
            쓴 댓글</a>
        <a th:href="@{/mypage/edit}"
           style="padding: 20px 30px; background-color: #e0f7fa; border-radius: 8px; text-decoration: none; color: black;">회원정보
            수정</a>
        <a th:href="@{/mypage/follow}"
           style="padding: 20px 30px; background-color: #e0f7fa; border-radius: 8px; text-decoration: none; color: black;">팔로잉
            목록</a>
    </div>
</main>
</body>
</html>
